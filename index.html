<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <div class="main">
        <h1>crud system</h1>
     
        <form id="form">
            <div class="form-control ">
                <label>Product Name:</label>
                <input type="text" id="name" onkeyup="getValue()"/>
                <small></small>
            </div>
            <label>Product Category:</label>
            <input type="text" id="category"/>
            <label>Product Quantity:</label>
            <input type="number" id="quantity"/>
            <label>Product Price:</label>
            <input type="number" id="price"/>
            <label>Product Description:</label>
            <input type="text" id="description"/>
        </form>
        <div class="btns">
            <button onclick="totalPrice()" id="add-btn" type="submit">Add Product</button>
            <button id="delete-btn" type="button">Delete</button>
        </div>
    </div>

    <div class="search">
        <input onkeyup="searchProduct()" id="input-search" type="search" placeholder="Search..."/>
   
    </div>

    <div class="table" >
        <table style="width:100%">
            <tr>
              <th>Index</th>
              <th>Name</th>
              <th>Category</th>
              <th>Quantity</th>
              <th>Price</th>
              <th id="totalPrice">Total Price</th>
              <th>Description</th>
              <th>Increase/Decrease</th>
              <th>Update</th>
              <th>Delete</th>
            </tr>

            <div id="deleteAll"></div>
            <tbody id="tbody">
                
            </tbody>
          </table> 
    </div>
    


    <script src="script.js"></script>
</body>
</h
